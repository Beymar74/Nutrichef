version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nutrichef_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: nutrichef
      POSTGRES_USER: nutrichef_user
      POSTGRES_PASSWORD: nutrichef_password
    ports:
      - "15432:5432"  # Puerto alto para PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nutrichef_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrichef_user -d nutrichef"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel API
  laravel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrichef_api
    restart: unless-stopped
    working_dir: /var/www
    user: "0:0"
    volumes:
      - ./backend:/var/www
    ports:
      - "18000:8000"  # Puerto alto para Laravel
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: nutrichef
      DB_USERNAME: nutrichef_user
      DB_PASSWORD: nutrichef_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    networks:
      - nutrichef_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Adminer con tema moderno
  adminer:
    image: adminer:latest
    container_name: nutrichef_adminer
    restart: unless-stopped
    ports:
      - "18080:8080"  # Puerto alto para Adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - nutrichef_network

  # MinIO para imágenes
  minio:
    image: minio/minio:latest
    container_name: nutrichef_storage
    restart: unless-stopped
    ports:
      - "19000:9000"  # Puerto alto para MinIO API
      - "19001:9001"  # Puerto alto para MinIO Console
    environment:
      MINIO_ROOT_USER: nutrichef
      MINIO_ROOT_PASSWORD: nutrichef123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - nutrichef_network

  # Redis para caché
  redis:
    image: redis:7-alpine
    container_name: nutrichef_redis
    restart: unless-stopped
    ports:
      - "16379:6379"  # Puerto alto para Redis
    volumes:
      - redis_data:/data
    networks:
      - nutrichef_network

  # Mailhog para emails
  mailhog:
    image: mailhog/mailhog:latest
    container_name: nutrichef_mail
    restart: unless-stopped
    ports:
      - "11025:1025"  # Puerto alto para SMTP
      - "18025:8025"  # Puerto alto para Web UI
    networks:
      - nutrichef_network

  # Elasticsearch para búsqueda
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: nutrichef_search
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "19200:9200"  # Puerto alto para Elasticsearch
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - nutrichef_network

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  nutrichef_network:
    driver: bridge